default_language_version:
    python: python3
repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.1
    hooks:
      - id: flake8
        exclude: migrations|snapshots
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
