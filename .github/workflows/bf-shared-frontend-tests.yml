name: Benefit-shared Lint, Unit and Component tests

on:
  push:
    branches: [develop, main]
  pull_request:
    paths:
      - "frontend/shared/**"
      - "frontend/benefit/shared/**"
      - "frontend/*"
      - ".github/workflows/bf-shared-frontend-tests.yml"
      - "!**/browser-tests/**"
      - "!**/README.md"
  workflow_dispatch:
defaults:
  run:
    working-directory: ./frontend/benefit/shared
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --immutable --inline-builds
      - name: Run typecheck
        run: yarn typecheck
      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
      - name: Shared test failure slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: GitHub-Alerts
          SLACK_TITLE: ${{ github.workflow }} has *FAILED*!
          SLACK_MESSAGE: "*Benefit-shared tests have failed on ${{ github.ref }}!*"
          SLACK_CHANNEL: yjdh-alerts
        if: failure() && (contains(github.ref, 'develop') || contains(github.ref, 'main'))
